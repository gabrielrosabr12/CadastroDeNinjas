spring.application.name=CadastroDeNinjas
# 1. Habilita o console (Obrigatório para resolver o 404)
spring.h2.console.enabled=true


# spring.datasource é um padrão para configuração do banco de dados
# Configurando delay ao fechar DB_CLOSE_DELAY=1
# Configurando para não fechar o servidor quando fechar a aplicação DB_CLOSE_ON_EXIT=FALSE
spring.datasource.url =${DATABASE_URL}
spring.datasource.driver-class-name= org.h2.Driver
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}

#Configuração do JPA // HIBERNATES
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

#Configurar o Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migrations
spring.flyway.baseline-on-migrate=true